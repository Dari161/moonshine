<!DOCTYPE html>
<html lang="hu">
<head>
    <meta name="author" content="dari">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="application-name" content="alcohol percentage calculator page">
    <meta name="description" content="Calculate alcohol percentage">
    <meta name="keywords" content="pálinka, fokolás, higítás, keverés, számol, számológép, moonshining">
    <link rel="icon" type="image/x-icon" href="../assets/favicon.ico">
    <link rel="stylesheet" href="../style/base.css">
    <link rel="stylesheet" href="../style/keveres.css">
    <script src="../script/keveres.js"></script>
    <script src="../script/global.js"></script>
    <title>Pálinkafőző alkoholkeverés</title>
</head>
<body>
    <div id="page-container">
        <header class="box-cyan">
            <nav>
                <button id="menuBtn" onclick="toggleMenu()">Menu</button>
                <!--<ul style="display: none">-->
                <ul>
                    <li><a href="../index.html">Főoldal</a></li>
                    <li><a href="fokolas.html">Fokolás</a></li>
                    <li><span>Keverés</span></li>
                    <li><a href="higitas.html">Higítás</a></li>
                </ul>
            </nav>
            <h1 class="title">Pálinka főzés</h1>
            <img src="../assets/moon.png" id="themeBtn" onclick="toggleTheme()" width="30px" alt="switch to dark theme">
        </header>
        <main class="back-cyan">
            <div id="content">
                <ul id="alcohols">
                    <!--initial 2 fields-->
                    <li id="alcohol_0" class="alcoholField">
                            <label for="quantity_0">Mennyiség</label>
                            <input type="text" class="quantity" placeholder="0" name="quantity_0" inputmode="decimal" oninput="validateQuantity(event)">
                            <label for="percent_0">Alkoholszázalék</label>
                            <input type="text" class="percentage" placeholder="0" name="percent_0" inputmode="decimal" oninput="validatePercent(event)">
                            <div class="placeholder">&nbsp</div>
                    </li>
                    <li id="alcohol_1" class="alcoholField">
                        <label for="quantity_1">Mennyiség</label>
                        <input type="text" class="quantity" placeholder="0" name="quantity_1" inputmode="decimal" oninput="validateQuantity(event)">
                        <label for="percent_1">Alkoholszázalék</label>
                        <input type="text" class="percentage" placeholder="0" name="percent_1" inputmode="decimal" oninput="validatePercent(event)">
                        <div class="placeholder">&nbsp</div>
                    </li>
                </ul>
                <div class="controls">
                    <button class="btn circle addBtn" onclick="addAlcohol()" aria-label="új alkohol hozzáadása"><span class="br"></span><span class="br"></span></button>
                    <button class="button-style1" onclick="calclulateMix()">Keverés</button>
                    <button class="sideBtn" onclick="reset_page()"><img src="" alt="Kuka icon"></button>
                </div>
                <div id="output">
                    <!--Placeholder for results-->
                </div>
            </div>
        </main>
    </div>
    <footer class="box-cyan">
        <div id="footer_cont">
            <p id="creds">credits: Copyright &copy; <span id="copyright-year"></span>. [COMPANY NAME]. All rights reserved.</p>
            <p id="gpt"> God bless the GPT</p>
        </div>
    </footer>
</body>
</html>
